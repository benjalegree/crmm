<!DOCTYPE html>
<html>
<head>
  <title>CRM MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .login, .dashboard {
      max-width: 900px;
      margin: auto;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #1e293b;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e2e8f0;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>CRM Login</h2>
  <input type="email" id="email" placeholder="Tu email">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;"></p>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Mis Empresas</h2>
  <button onclick="logout()">Cerrar sesión</button>
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Industria</th>
        <th>Status</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody id="companiesTable"></tbody>
  </table>
</div>

<script>
  const allowedUsers = [
    "tuemail@dominio.com",
    "emailcompañera@dominio.com"
  ];

  const AIRTABLE_TOKEN = "PEGA_AQUI_TU_TOKEN_NUEVO";
  const BASE_ID = "PEGA_AQUI_TU_BASE_ID";
  const TABLE_NAME = "COMPANIES";

  let currentUser = null;

  function login() {
    const email = document.getElementById("email").value;

    if (!allowedUsers.includes(email)) {
      document.getElementById("error").innerText = "Acceso no permitido";
      return;
    }

    currentUser = email;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";

    loadCompanies();
  }

  function logout() {
    location.reload();
  }

  async function loadCompanies() {
    const filterFormula = `{Responsible Email}='${currentUser}'`;

    const response = await fetch(
      `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula=${encodeURIComponent(filterFormula)}`,
      {
        headers: {
          Authorization: `Bearer ${AIRTABLE_TOKEN}`
        }
      }
    );

    const data = await response.json();
    const tableBody = document.getElementById("companiesTable");
    tableBody.innerHTML = "";

    data.records.forEach(record => {
      const row = `
        <tr>
          <td>${record.fields["Company Name"] || ""}</td>
          <td>${record.fields["Industry"] || ""}</td>
          <td>${record.fields["Status"] || ""}</td>
          <td>${record.fields["Country"] || ""}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }
</script>

</body>
</html>
