<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>PsicoFunnel CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f4fbf8;
        --ink: #0f3d2e;

        /* “Apple-ish” radii (no caricatura) */
        --r-lg: 18px;
        --r-md: 14px;
        --r-sm: 12px;

        /* Glass */
        --glass: rgba(255, 255, 255, 0.62);
        --glass-2: rgba(255, 255, 255, 0.5);
        --border: rgba(15, 61, 46, 0.08);
        --shadow: 0 16px 40px rgba(15, 61, 46, 0.12);

        /* Accent (tu verde) */
        --a1: #145c43;
        --a2: #1e7a57;

        /* Typography */
        --font: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        overflow: hidden;
        font-family: var(--font);
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      #root {
        height: 100%;
      }

      /* Scrollbar más “pro” */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(15, 61, 46, 0.22) transparent;
      }
      *::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background: rgba(15, 61, 46, 0.18);
        border-radius: 999px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      *::-webkit-scrollbar-thumb:hover {
        background: rgba(15, 61, 46, 0.28);
        border: 2px solid transparent;
        background-clip: padding-box;
      }
    </style>

    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
