<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PsicoFunnel CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.jsx"></script>

    <!-- Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      :root{
        /* ===== Dark (English Green) Tokens ===== */
        --bg0: #070b0a;
        --bg1: #0b1110;
        --panel: rgba(16, 24, 22, 0.72);
        --panel2: rgba(14, 20, 19, 0.78);

        --line: rgba(255,255,255,0.08);
        --line2: rgba(255,255,255,0.12);

        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.62);
        --muted2: rgba(255,255,255,0.42);

        --accent: #1f7a5a;      /* verde ingl√©s */
        --accent2: #2aa37a;     /* highlight */
        --accentSoft: rgba(31,122,90,0.18);

        --shadow: 0 14px 44px rgba(0,0,0,0.45);
        --shadow2: 0 10px 28px rgba(0,0,0,0.35);

        --r-lg: 22px;
        --r-md: 16px;
        --r-sm: 12px;

        --blur: 18px;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg0);
        overflow: hidden;
        color: var(--text);
      }

      #root { height: 100%; }

      /* Fondo premium: glow + grid muy sutil */
      body::before{
        content:"";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(circle at 12% 8%, rgba(31,122,90,0.22), transparent 48%),
          radial-gradient(circle at 92% 88%, rgba(42,163,122,0.14), transparent 52%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        z-index: 0;
      }

      body::after{
        content:"";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.28;
        background-image:
          linear-gradient(to right, rgba(255,255,255,0.045) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.045) 1px, transparent 1px);
        background-size: 44px 44px;
        mask-image: radial-gradient(circle at 50% 20%, black 35%, transparent 70%);
        z-index: 0;
      }

      /* Scrollbar prolija */
      * { box-sizing: border-box; }
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.14);
        border-radius: 999px;
        border: 2px solid rgba(0,0,0,0.25);
      }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.18); }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
